         <div class="container">
              <form action="" id="create-project-form">
              <label for="name">Назва проєкту</label>
              <input class="input-form" type="text" id="name"  name="name" placeholder="" required="">
              <label for="district">Район</label>
              <input class="input-form" type="text" id="district" name="district" placeholder="" required="">
              <label for="location">Локація</label>
              <input class="input-form" type="text" id="location" name="location" placeholder="">
              <label for="category">Стан</label>
              <input class="input-form" type="text" id="category" name="category" placeholder="">
              <label for="description">Опис проблеми</label>
              <textarea  class="input-form" rows=5 id="description" name="description" placeholder=""></textarea>

              <label for="budget">Орієнтовна вартість</label>
              <input class="input-form" type="number" step="0.01" id="budget" name="budget" placeholder="" >
              
              <input class="input-form" type="file" id="mainPhoto" name="mainPhoto" placeholder="" onchange="previewFile()">
              <label for="mainPhoto">Завантажити фото</label>
              <img src="" height="200" width="200" alt="Додайте фото" hidden>
              <button class="registration" type="submit" value="Submit" > Додати проєкт </button>
